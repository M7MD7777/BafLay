{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/product_style/product-details-style.css' %}">

<div class="product-details-container">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-details-image">
    {% else %}
    <p>No Image Available</p>
    {% endif %}
    <h2 class="product-details-title">{{ product.name }}</h2>
    <p class="product-details-description">{{ product.description }}</p>
    <p class="product-details-price">{{ product.price }} SYP</p>
    <!-- Add more details here if needed -->
</div>

{% endblock %}
